<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div style="display: flex; justify-content: center; padding-top: 200px">
    <form th:action="@{/add}" method="get" th:object="${studentDto}">
        <label for="name">NAME:</label><br>
        <input type="text" id="name" name="name" placeholder="Insert name :"><br>
        <label for="surname">SURNAME:</label><br>
        <input type="text" id="surname" name="surname" placeholder="Insert surname :"><br>
        <label for="exam">EXAM:</label><br>
        <input type="text" id="exam" name="exam" placeholder="Insert exam :"><br><br>
        <button type="submit" class="btn btn-success">ADD STUDENT</button>
    </form>
</div>
</body>
</html>
